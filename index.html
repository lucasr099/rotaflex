<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Destino Aleatório</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Destino Aleatório</h1>
        <div class="input-group">
            <label for="origem">Origem:</label>
            <input type="text" id="origem" placeholder="Digite a origem">
        </div>
        <div class="input-group">
            <label for="destino">Destino:</label>
            <input type="text" id="destino" placeholder="Digite o destino">
        </div>
        <button onclick="calcularDestino()">Calcular Destino</button>
        <div id="resultado">
            <!-- O resultado será exibido aqui -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
